<!-- {{ form }} -->

<form method="POST" action="{{ url_for('auth.login') }}">
  {{ form.csrf_token }}
  <!-- user id -->
  {{ form.user_id.label }} {{ form.user_id(minlength=4, maxlength=20) }}
  <!-- password -->
  {{ form.password.label }} {{ form.password(minlength=4, maxlength=20) }}
  <!-- errors -->
  {{ form.errors }}
  <input type="submit" value="go" />
</form>
